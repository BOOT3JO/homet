<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>헬스 상세 페이지</title>
</head>
<body>
			<form th:action="/health/search" method="POST">
	<table>
		<thead>
		<tr>
			<th>상호명</th>
			<th>주소명</th>
			<td><input placeholder="검색어를 입력하셈" name="location" th:value = "${location}" /></td>
			<td><input type="text" name="name"  /></td>
			<td><input type="submit" th:value="검색" /></td>
		</tr>	
		</thead>
		<tbody>
			<tr th:each ="vo : ${search}">
			<td th:text="${vo.hidx}"></td>
				<td th:text="${vo.name}"></td>
				<td th:text="${vo.address}"><a href="#"></a></td>
			</tr>
		</tbody> 
	</table>
			</form>
</body>
</html>
