<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>자유게시판 내용 상세보기</title>
</head>
<body>
      
        <table class="table">
          
         
			<td th:text="${detail.subject}"></td> <!-- 제목 -->

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
            <tr>
                <th style="padding:13px 0 0 15px;">작성자 : [[${detail.nickname}]]</th>
            </tr>

    		<tr>
    			<td th:text="${detail.content}"></td><!-- 내용 -->
            </tr>	            
            
            <tr>
                <th style="padding:13px 0 0 15px;">태그</th>
					<td th:text="${detail.hashtag}"></td>
            </tr>     
                   
        </table>
        
		<a th:href="@{/update?(fidx=${detail.fidx},page=${page})}"><button type="button">수정</button></a>
		<a th:href="@{/boarddelete?(fidx=${detail.fidx},page=${page})}"><button type="button">삭제</button></a>
		
		<a href="/list"><button type="button">목록</button></a>
      
</body>
</html>
